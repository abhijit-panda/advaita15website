<polymer-element name="collapse-toolbar" attributes="query" noscript>
  <template>
    <link rel="stylesheet" href="collapse-toolbar.css">
      
      <div id="toolbar" layout horizontal center>
      <!-- When smallScreen is true, hide the links... -->
      <template if="{{smallScreen}}">
    
           <paper-menu-button>
        <paper-icon-button icon="menu" id="trigger"></paper-icon-button>        
        <core-dropdown class="dropdown" relatedTarget="{{$.trigger}}" inlineMenu valign="top">
            <core-menu>
              <content select=".mobile"></content>
            </core-menu>
          </core-dropdown>
</paper-menu-button>
 <content select=".logo" ></content>
           

      </template>
      <!-- ...otherwise display them in the toolbar -->
      <content></content>
    </div>

    <core-media-query
      query="{{query}}"
      queryMatches="{{smallScreen}}">
    </core-media-query>
      <content select=".logo"></content>

  </template>
</polymer-element>
