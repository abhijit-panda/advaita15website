              /*loader*/
.circular {
    -webkit-animation:rotate 2s linear infinite;
  animation: rotate 2s linear infinite;
  height: 50px;
  left: 47%;
  position: absolute;
  top: 40%;
  width: 50px;
}

.path {
  stroke-dasharray: 1,200;
  stroke-dashoffset: 0;
  -webkit-animation:  dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
  -o-animation:  dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
  animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
  stroke-linecap: round;
  stroke: #3f88f8;
}

@keyframes rotate {
  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes dash {
  0% {
    stroke-dasharray: 1,200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -124;
  }
}

@-webkit-keyframes rotate {
  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-webkit-keyframes dash {
  0% {
    stroke-dasharray: 1,200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -124;
  }
}

                   <div class="tab1" horizontal center-justified layout>
                     <div class="intro"><paper-shadow hero-id="1" class="shadow1" cross-fade style="padding: 15px;margin: 20px"><h2>Introduction</h2>
                         BOTSUMO, full contact sport of tomorrow and one of the main events of Advaita 15.
                         After successfully organizing the first two edition of this automated event as a part of Advaita, the event has been taken to the next level, the extreme level.
                         Preliminary rounds would be conducted in selected cities across India.
                       The regional winner will be given free accommodation, no participation fee will be levied and a free pass for the Celeb Night.</paper-shadow></div></div>
                     <div class="tab2" horizontal center-justified layout>
                       <div class="rules">
                       <paper-shadow hero-id="1" class="shadow1" style="padding: 15px;margin: 20px">
                         <h2>MACHINE SPECIFICATION</h2>
                         <p>1. The robot must be able to fit inside a box with dimensions of 25 cm X 25 cm X 25 cm (l x b x h) and weigh less than 3 kg.</p>
                         <p>2. Robot behaviour must be non-offensive, non-destructive, and non-harmful to humans and the facilities. This is an immutable principle, even if the behaviour is unintentional or not by design.</p>
                         <p>3. The external power supply is not included in the size constraint. However in case of onboard power supply, the machine along with the power supply should fit in the above mentioned dimension box and must together weigh as mentioned above. Participants are requested to arrange their own power supply.</p>
                         <p>4. The machine must use only mechanical power or mechanical power converted from a source of electrical energy.</p>
                         <p>5. During inspection (and at any time during the event), the judges may require safety changes or other modifications to meet the harmlessness requirement. Harmful robots are either not allowed to compete at all or are later disqualified if potential harmful issues are proven or revealed in battle.</p>
                         <p>6. The machine must be fully autonomous. i.e., no manual control is to be present.</p>
                         <p>7. The machine should not leave spare parts in the arena at any stage. This can lead to disqualification or may even lead to round loss.</p>
                         <p>8. The machines you build will be first checked for size and safety. The machine should not cause electric power breakdowns.</p>
                         <p>9. Judges have the right to disqualify any machine whose working mechanism or game strategy is considered hazardous in any way.</p>
                         <p>10. In case any kind of dispute arises the judgesâ€™ decision will be considered final and binding to all and no argument will be entertained.</p>
                         <p>11. The organisers may ask to turn off the Bluetooth and Wi-Fi connections of their electronic gadgets.</p>
                         <br>
                        <h2>TEAM SPECIFICATION</h2>
                        <p>
                          <ol>
                            <li>All the students enrolled in high school, undergraduate, postgraduate (excluding PhD.) program at any Recognized institute (identity card will be checked) are eligible to participate.</li>
                            <li>A team can consist of a maximum of 4 members.</li>
                            <li>Each team must declare a name for their machine at the time of competition.</li>
                          </ol>
                        </p>
                         <br>
                         <h2>ARENA</h2>
                         <h2>ROUND 1</h2>
                          <p>
                          <ol>
                            <li>The Robot Sumo ring is a large, flat circular arena (Dohyo) of diameter 50cm.</li>
                            <li>The top surface is dull black, except for a thin border that is shiny white. </li>
                            <li>The ring is raised slightly to make it easier to determine when a robot has been pushed out. The height is raised such that it doesn’t damage robots that fall or get pushed out. </li>
                            <li>An external area of at least 100 centimeters (3.3 feet) of empty space exists around the ring. This space must not contain any people, objects, lights, or anything else that would distract or interfere with the robots.</li>
                          </ol>
                        
                         </p>
                         <img src="../../resource/public/img/botsumo.jpg" alt="">
                        <br>
                        <h2>FINAL ROUND</h2>
                          <p>
                          <ol>
                            <li>The arena is in the form of ellipse of maximum length 200 cm and maximum width of 100 cm.</li>
                            <li>The top surface is dull black, except for a thin border of 5cm width that is shiny white.</li>
                            <li>It contains various scoring zones.</li>
                            <li>The ring is raised slightly to make it easier to determine when a robot has been pushed out. The height is raised such that it doesn’t damage robots that fall or get pushed out.</li>
                            <li>An external area of at least 100 centimeters (3.3 feet) of empty space exists around the ring. This space must not contain any people, objects, lights, or anything else that would distract or interfere with the robots.</li>
                          </ol>
                        
                         </p>
                         <br>
                        <h2>GAMEPLAY</h2>
                        <h2>ROUND 1</h2>
                        <p>
                          <ol>
                            <li>The 2 fighting bots will be kept at the same distance from each other and from the edge, just before the round begins.</li>
                            <li>One round will be of 3 minutes.</li>
                            <li>There will be total of 3 rounds.</li>
                            <li>To win the round the bot must push or throw the opponent out of the arena completely. </li>
                          </ol>
                        </p>
                        <h2>FINAL ROUND</h2>
                        <p>
                          <ol>
                            <li>The 2 bots will be placed at different ends of the arena not facing each other, just before the round begins.</li>
                            <li>One round will be of 4 minutes.</li>
                            <li>There will be total of 3 rounds.</li>
                            <li>To win the round the bot must push or throw the opponent out of the arena completely </li>
                          </ol>
                        </p>

                         <div class="intro"><paper-shadow hero-id="3" class="shadow3" hero cross-fade style="padding: 15px;margin: 20px"><h2>Introduction</h2>

                      <!-- 4-Hydrocket -->
                     <section>
                     <div class="event_card"  hero-id="4" hero  >
          <paper-fab class="eventAdd" icon="{{eventCalled ? 'add': 'check'}}" 
                  on-tap="{{addEvent}}"></paper-fab>
                  <paper-tabs selected="{{select}}">
                       <paper-tab>Description</paper-tab>
                       <paper-tab>Rules</paper-tab>
                       <paper-tab>Coordinators</paper-tab>
                       <paper-tab>Prizes</paper-tab>
                       </paper-tabs>

                       <core-pages selected="{{select}}">
                       <div class="tab1" horizontal center-justified layout>
                          <div class="intro">
                          <paper-shadow hero-id="4" class="shadow4" hero cross-fade style="padding: 15px;margin: 20px">
                          <h2>INTRODUCTION</h2>
                            <p>HYD(RO)CKET Do you have a dream to fly till the end of the sky?
                            Have you ever felt that if you were given a chance to make a rocket of your own, then you could have made it better?
                            Are you a Geek who wants to send rockets to other worlds which surrounds you? 
                            If your answer to these questions are YES!!
                            Well, your search comes to an end here. Work on some of the most amazing things happening in the world. Get ready to be amazed at your own selves and reveal your prowess as the best ENGINEER there ever was!!!
                            Water rocket is a competition to build a rocket powered by pressurized water. The competition focuses on designing aerodynamically better rockets t hat would be capable of targeted flights when launched at a particular angle from the horizontal. The participants need to study the basics of rocketry and come up with their own designs.</p></paper-shadow>
                          </div> 
                       </div>
                         <div class="tab2" horizontal center-justified layout>
                          <div class="rules">
                          <paper-shadow hero-id="4" class="shadow4" hero cross-fade style="padding: 15px;margin: 20px">
                            <h2>PROBLEM STATEMENT</h2>
                            <p>Design and Build a single stage water rocket which can be launched at any angle with respect to the horizontal. The teams will be participating in two rounds and the winners will be decided on the basis of rules given below.</p>
                            <h2>ROCKET SPECIFICATION</h2>
                            <ol>
                              <li>Only plastic soft drink bottles are to be used for the rocket body.</li>
                              <li>For Safety purpose: The nose cone and fins should not be made of any sharp surface or metal. The rocket should be launched using a string from a safe distance, not with the help of hands.</li>
                              <li>The water rocket must use only compressed ambient atmospheric air as its source of energy. Only tap water shall be used in the rocket, and the water shall be provided by the organizers. Water brought by the team shall not be allowed in the rockets.</li>
                              <li>The amount of water to be filled in the rocket body is left to the choice of the team.</li>
                              <li>The pressure inside the container (rocket body) before launch should not exceed 60 psi.</li>
                              <li>Launchers will NOT be provided by the organizers.</li>
                              <li>The launcher to be constructed by the team should be fitted with an air compression device or pump for pressurizing the contents of the rocket body. A pressure-gauge having a minimum range of 0-100 psi to display the pressure of air in the water-rocket has to be attached to it too.</li>
                              <li>Rocket must be launched from a stationary position on a fixed launcher. (Slingshots, trebuchets, catapults, cannons, and all other forms of launcher boost assists are forbidden). In other words, the internal pressure of the rocket must be the only source of energy for the rocket.</li>
                              <li>No component or a body part of the rocket should get detached from the main frame during the flight of the rocket. </li>
                              <li>The participants can  test their rocket launching on the day of event. Teams are also advised to bring their own equipment in case of on-spot changes required in their rockets.</li>
                              <li>The teams may bring as many rockets as they wish but it should comply with the rules given above. </li>
                              <li>Decision of Team ADVAITA will be final. </li>
                            </ol>
                            <h2>RULES AND REGULATION</h2>
                            <ol>
                            <li>Team Specification: Each team can have a maximum of 3 members. However, they need not be from the same college/university/institution.</li>
                            <li>The rocket may have a variable launching angle capability.</li>
                            <li>Burst Testing: All rockets will be tested to a pressure of 90 psi before they can be allowed to enter the competition. Teams are therefore advised to test their rockets beforehand and also bring substitute rockets with them.</li>
                            <li>If a team's rocket fails the Burst Test, ONLY ONE extra rocket shall be allowed to be burst tested. If the second rocket also fails the test, then no points will be awarded to the team.</li>
                            <li>Once a rocket passes the burst test, two attempts for the launch will be allowed.</li>
                            </ol>
                            <br>
                            <h2>TASK</h2>
                            <ol>
                              <li>The participants have to launch the rocket from the launching point and the rocket should land in the launch arena.</li>

                         <h2>Introduction</h2>
                         <p>Far away in the distant high canyons...in the valley of no return...the great battlefield awaits the clash between the two great tanks who will duel for their honour and to defend their kingdoms. A battle which will send shivers down your spine, the battle that will shake the earth: THE APOCALYPSE, is coming….!!!! </p>

                           <paper-shadow hero-id="5" class="shadow5" hero cross-fade style="padding: 15px;margin: 20px">
                           <h2>Problem Statement</h2>
                             <p>The teams have to prepare a manual bot capable of moving around in its specified area and shooting table tennis balls to a certain distance.</p>
                          <h2>Specifications</h2>
                          <h3>Team Specifications</h3>
                          <p>A team may comprise maximum of four members. Students from different educational institutes can form a team.</p>
                          <h3>Bot Specifications</h3>
                          <ul>
                            <li>The bot must fit into a box of 300mm*300mm*400mm (l*b*h).</li>
                            <li>The bot cannot expand its dimension beyond the specified value throughout the game.</li>
                            <li>The machine must be manually controlled.</li>
                            <li>Teams can use both wired and wireless module for controlling the bot.</li>
                            <li>The external wireless or wired remote controls used to control machine is not included in size constraints</li>
                            <li>The teams are not allowed to use readymade lego kits or any readymade mechanism. </li>
                            <li>Weight of the bot should not exceed 3Kg.</li>
                          </ul>
                          <h3>Arena Specification</h3>
                          <p>The game consists of a qualifying arena and an arena for round 2.<br/>
                            Arena for round 2:<br/>
                            The dimensions of each zone are mentioned in the figure given below:-</p>
                            <img src="../../resource/public/img/canonbot.png" style="width:100%;height:100%">
                            <ul>
                              <li>Arena 1 consists of an open battle field to test the shooting range of the bot.</li>
                              <li>The diameter of the table tennis ball will be around 3.8 cm to 4cm.</li>
                            </ul>
                            <h3>Power Supply</h3>
                            <ul>
                              <li>The machine must use an onboard electric or non-electric power supply. However the power supply must be non-polluting and must satisfy the safety constraints determined by the organizers.</li>
                              <li> In case the machine is using a non-electric power supply, kindly get it approved from the organisers beforehand via emails or phone. Organisers are not responsible for inconvenience if approval is not sought.</li>
                              <li>In case of an electric power supply, the voltage at any point on an individual component must be lower than or equal to 24 volts at any point of time during the game.</li>
                            </ul>
                            <h2>Controls</h2>
                            <ul>
                              <li>The machine can be controlled by wired/wireless remote control mechanism at all stages of the game.</li>
                              <li>In case the participants are using a wireless controlled machine, they have to bring a dual-frequency remote control, which can be switched to either frequency just before the start of the run. This is done to avoid frequency interference with competing machines.</li>
                              <li>The teams that are requiring two frequencies to operate the entire bot must take precautionary measures to ensure that it does not clash with the opponent's frequency at any point of time. Teams failing to ensure this will be disqualified. </li>
                              <li>In case of wired mechanism of the machine, the wire must be slack at all point of time during the game. The total length of wire extending from the remote control to the machine must be a minimum of 5 meters.</li>
                            </ul>
                            <h2>Gameplay</h2>
                            <p>The competition will consist of two rounds, first the qualifying round and then the final round.</p>
                            <h3>Round 1</h3>
                            <p>The team has to shoot the table ball in arena 1 by using any suitable mechanism possible.<br/>The best teams with the maximum range of shoots will be selected for the next round.<br/>Each team will be given a maximum of 5 chances for shooting the ball.<br/>The best range of the five shootswill be taken into consideration.<br/>The range of the shot will be considered from the bot position to the point of first drop of the ball.<br/>Distance covered after the first drop or by the rolling ball will not be taken into consideration.<br/>The number of teams to qualify for the final round solely depends on the coordinator(teams should endeavour to score as high as possible).</p>
                            <h3>Round 3</h3>
                            <p>Round 2 will be a match between two teams in arena 2.<br/>The task of a team will be to hit the opponents bot with the given table tennis balls Each team will be given alternate chances to hit the opponent’s bot, whereas shooting the ball outside the arena, before or onto the boundary net will lead to a penalty of 5 points to the team.<br/>A team will get a pause time of maximum 2 minutes in between the game, In case there is any technical fault.<br/>It will be a knockout round. In case of any dispute during the competition,the decision of the coordinator will be final.<br/>Any kind of damage to the arena will lead to the disqualification of the team.</p>
                            <ul>
                              <li>Round 2 begins with a toss between the two competing teams.</li>
                              <li>The team winning the toss decides to shoot first or place the bot in its own territory. </li>
                              <li>The team getting the chance of placing the bot in the arena gets the opportunity to decide its position. The bot may be in any of the zones –Red, Green or Blue. </li>
                              <li>The position once decided can’t be altered during the time of taking the shots.</li>
                              <li>After the position is set, the bot which earned to shoot takes its shot and fires the ball on opponent bot.</li>
                              <li>If the ball lands on or around an area swept of about 10cm in radius around the bot, the shooting bot gets the points as follows:<br/>Ball hits the bot directly: 100 points.<br/>Ball hits the 10 cm radius area around the bot: 80 points.<br/>There are points for each zones. If the shooter bot is in:<br/><ol>
                                <li>Blue zone: 20 points</li><li>Green zone: 40 points</li><li>Red zone: 60 points</li>
                                
                              </ol>
                              <p>These points will be additive depending on if the ball hits the bot directly or in the 10 cm radius area.</p>
                            </ul>
                            <h2>Eligibility</h2>
                            <p>All students with a valid ID card of their respective educational institutes are eligible to participate in the “CANNON BOT” at ADVAITA 2k15.</p>

                      <li>The target set by the batsmen must be greater or equal to 13 runs.</li>
                      <li>If the batsmen accomplish the target, the target gets doubled and is added with double the difference between set target and 13(minimum target).

                <core-card class="about_card">
                <h2 horizontal layout center-justified>ABOUT</h2> <hr>
                <p>A phenomenon was born exactly 3 years ago at IIIT Bhubaneswar. A phenomenon based on the pillars of creativity, innovation and ambition. An ambition of reaching new horizons of imagination. Over the years, the clashing of ideas, the battle of intelligence and the resonation of creativity emancipated into a saga where the word ‘limit’ is long forgotten in the annals of history. And once again with the potent promises comes ADVAITA with hopes to reach unseen heights.</p>
                <p>Once again, the bands face the wrath of music in rockathon, La mode redefines beauty and liberates it from a physical stature and Botsumo ignites the war machines inflicted with intelecto. For the first time, computer programmers, interface  designers and project managers will conglomerate in Hackathon pooling their diverse set of skills and talents  to solve a challenge in the light of social issue.</p>
                <p>What more? The nights will find bodies grooving to the rhythms of bass beats arising from <b><kbd>Sunburn</kbd></b> and minds going to trance listening the voice of <b><kbd>Divya Kumar and his Band</kbd></b>. Come, get drenched in this amalgam of ecstasy and wisdom.</p>
                Flow with us in this saga of ADVAITA.
                </core-card>
